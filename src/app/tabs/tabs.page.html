<ion-tabs>

  <ion-tab-bar slot="bottom">
    <ion-tab-button tab="user?id={{id}}">
      <ion-icon aria-hidden="true" name="person"></ion-icon>
      <ion-label>Profile</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="eventDay?id={{id}}">
      <ion-icon aria-hidden="true" name="calendar"></ion-icon>
      <ion-label>Events</ion-label>
    </ion-tab-button>

    <ion-tab-button tab="friendList?id={{id}}">
      <ion-icon aria-hidden="true" name="person-add"></ion-icon>
      <ion-label>Friends</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

</ion-tabs>
